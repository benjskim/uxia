<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../firebase-mixin/firebase-mixin.html"><link rel="import" href="./../../default-theme/default-theme.html">

<dom-module id="home-page">
  <template>
    <style include="default-theme">
    </style>

    <div class="container">
      Hello there
    </div>

    <template is="dom-repeat" items="[[test]]">
      [[item.val]]
    </template>
  </template>
  <script>
    (() => {
      class HomePage extends Project.Mixins.FirebaseMixin(Polymer.Element) {
        static get is () { return 'home-page' }

        static get properties () {
          return {
            test: {
              type: Array,
              path: 'test',
              orderBy: 'child',
              child: 'val',
              desc: true
            }
          }
        }

        // constructor () {
        //   super()
        //   if (performance) {
        //     console.log('Home page constructor called: ' + (performance.now() - window.globalStart))
        //   }
        // }
      }

      window.customElements.define(HomePage.is, HomePage)
    })()
  </script>
</dom-module>
