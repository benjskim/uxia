<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="{{app.title}}">
    <meta name="viewport" content="width=device-width, minimum-scale = 1.0, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">

    <title>{{app.title}}</title>
    <meta name="description" content="{{app.description}}">

    <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
    <base href="{{app.baseHref}}">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="{{theme.themeColor}}">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="{{theme.webApp.capable}}">
    <meta name="application-name" content="{{app.title}}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="{{theme.webApp.capable}}">
    <meta name="apple-mobile-web-app-status-bar-style" content="{{theme.webApp.statusBarStyle}}">
    <meta name="apple-mobile-web-app-title" content="{{app.title}}">

    <!-- Homescreen icons -->
    {{#each theme.icons}}
    <link rel="apple-touch-icon"{{#if sizes}} sizes="{{sizes}}"{{/if}} href="images/manifest/{{href}}">
    {{/each}}

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    {{#each theme.icons}}
    {{#if tileImage}}
    <meta name="msapplication-TileImage" content="images/manifest/{{href}}">
    {{/if}}
    {{/each}}
    <meta name="msapplication-TileColor" content="{{theme.themeColor}}">
    <meta name="msapplication-tap-highlight" content="{{theme.webApp.tapHighlight}}">
    <script src="/index.js"></script>
    <script>
      // set project namespace
      Object.defineProperty(window, 'Project', { value: window.Project || {} })
      Object.defineProperty(Project, 'Mixins', { value: {} })
      Object.defineProperty(Project, '__utils', { value: {} })
      Object.defineProperty(Project.__utils, '__extends', { value: Object.assign || function (target) { for (var i = 1; i < arguments.length; i++) { var source = arguments[i]; for (var key in source) { if (Object.prototype.hasOwnProperty.call(source, key)) { target[key] = source[key] } } } return target } })
      Object.defineProperty(Project, '__firebaseFetch', { value: {} })
      Object.defineProperty(Project, '__firebaseVersion', { value: '{{firebaseVersion}}' })

      // set project build
      Object.defineProperty(Project, '__build', { value: '{{build}}' })
      Object.defineProperty(Project, '__version', { value: '{{version}}' })
      Object.defineProperty(Project, '__database', { value: '{{dtabase}}' })

      // set config variables
      Object.defineProperty(Project, '__routes', { value: '{{#compileRouting}}{{/compileRouting}}' })
      Object.defineProperty(Project, '__shellComponents', { value: '{{#compileShellComponents}}{{/compileShellComponents}}' })

      if (performance) {
        window.globalStart = performance.now()
      }

      window.onerror = (err, url, line) => {
        console.error(err)
        try {
          if (ga) {
            ga('send', 'exception', {
              exDescription: err.message,
              exFatal: true
            })
          }
        } catch (e) {
          console.error(e)
        }
      }

      // Register the base URL
      window.Project.baseUrl = document.querySelector('base').href

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register(window.Project.baseUrl + 'service-worker.js').then(() => {
            if (navigator.serviceWorker.controller) {
              console.log('The service worker is currently handling network operations.')
            } else {
              console.log('Please reload this page to allow the service worker to handle network operations.')
            }
          })
        });
      }
    </script>

    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Load your application shell -->
    <link rel="import" href="shell/app-shell.html">

    <!-- Add any global styles for body, document, etc. -->
    <style>
      {{css}}
    </style>

    <!-- Add all lazy-imports here -->
    {{#each fragments}}
    <link rel="lazy-import" href="{{this}}" node="{{@key}}">
    {{/each}}
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{app.analytics}}', 'auto');
      ga('send', 'pageview');
    </script>

    <app-shell></app-shell>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Built with love using Polymer Starter Kit -->

  </body>
</html>
