<dom-module id="uxia-home-page">
  <template>
    <style>
    </style>

    <header class="header">
      <div class="header-white-background">
      </div>
      <div class="header-image">
        <img src="/images/Cover/Book_Cover_LetterSize_Style2_Small.png">
      </div>
      <div class="header-text">
        <h1 class="header-text-title">The State of UX in Asia: 2017 Survey Report</h1>
        <p class="header-paragraph header-paragraph-big ">
          The first free annual report highlighting the State of User Experience Design and Research in the Asian continent. Featuring real stories from UX Practitioners all over the region.
        </p>
        <p class="header-paragraph header-paragraph-big ">
          Brought to you by Apical Design, a UX Agency in Manila and Los Angeles.
        </p>
        <p class="header-paragraph header-paragraph-small ">
          Featuring real stories from UX Practitioners all over the Asian region. Brought to you by Apical Design, a UX Agency in Manila and Los Angeles.
        </p>
        <div class="header-grid">
          <a class="uxia-button" href="#">
            <paper-ripple></paper-ripple>
            Email me the free report
          </a>
        </div>
      </div>

    </header>

    <!-- stories -->
    <section class="stories">
      <h1>Stories from UX Practitioners in these following countries:</h1>

      <div class="stories-grid">
        <template is="dom-repeat" items="[[stories]]">
          <div class="story-country-container">
            <img class="story-image" src="[[item.image]]" />
            <p class="story-country"> [[item.country]]</p>
          </div>
        </template>
      </div>
    </section>

    <!-- something -->
    <section class="main-testimony">
      <div class="testimony-container">
        <p class="testimony-text">
          “There's still a lot of work to help companies in my country to understand what a UX Designer does and the values we can offer to the company.”
        </p>
        <p class="testimony-name">
          Patrick James Lim
        </p>
        <p class="testimony-work">
          UX DESIGNER, PHILIPPINES
        </p>
      </div>
      <div class="testimony-image-container">
        <img class="testimony-image" src="">
      </div>
    </section>

    <!-- Learn about organizations in asia -->
    <section class="organizations">
      <h1>Learn about organizations in Asia investing into UX</h1>

      <div class="organization-grid">
        <template is="dom-repeat" items="[[organizations]]">
          <div class="organization">
            <img class="organization-image" src="[[item.image]]" />
            <p class="organization-location">[[item.location]]</p>
          </div>
        </template>
      </div>
    </section>

    <!-- suzen and fu -->
    <section class="secondary-testimony">
      <div class="secondary-testimony-list">
        <template is="dom-repeat" items="[[testimonies]]">
          <div class="secondary-testimony">
            <p class="secondary-testimony-text">[[item.testimony]]</p>
            <img class="secondary-testimony-image" src="[[item.image]]" />
            <p class="secondary-testimony-name">[[item.name]]</p>
            <p class="secondary-testimony-country">[[item.country]]</p>
          </div>
        </template>
      </div>
    </section>

    <!-- include in the report -->
    <section class="report-inclusion">
      <h1>What’s included in the report?</h1>
      <div class="report-grid">
        <template is="dom-repeat" items="[[reports]]">
          <div class="includes-container">
            <img class="includes-image" src="[[item.image]]" />
            <p class="includes-text">[[item.text]]</p>
          </div>
        </template>
      </div>
    </section>

    <!-- get the latest insights -->
    <footer>

    </footer>
